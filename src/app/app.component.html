<nav>
  <fast-toolbar id="toolbar" style="width: 100%">
    <a [routerLink]="'/'" slot="label">
      <img src="/assets/icon.png" class="header-icon" alt="Pixelated motorcycle and truck" />
      <span class="no-print" id="r159-title">Racer159</span>
    </a>
    <div slot="end">
      <fast-switch [checked]="lightMode" (change)="toggleLightMode($event)" aria-label="Toggle Light Mode">
      </fast-switch>
      <fast-button appearance="stealth" (click)="gotoRoute('/info')" aria-label="Page Info">
        <i class="far fa-lg fa-info-circle"></i>
      </fast-button>
      <fast-button appearance="stealth" (click)="gotoURL($event, 'https://www.linkedin.com/in/racer159/')"
        aria-label="LinkedIn Profile">
        <i class="fab fa-lg fa-linkedin-in"></i>
      </fast-button>
      <fast-button [appearance]="showGitMenu ? 'neutral' : 'stealth'" (click)="toggleGitMenu()"
        aria-label="Toggle Git Menu">
        <i class="far fa-lg fa-code-branch"></i>
      </fast-button>
      <a class="print-only" href="https://racer159.com">https://racer159.com</a>
    </div>
  </fast-toolbar>
  <fast-menu id="git-menu" class="hidden" [class]="showGitMenu ? 'shown' : 'hidden'">
    <fast-menu-item (click)="gotoURL($event, 'https://github.com/Racer159')" (keydown)="gotoURL($event, 'https://github.com/Racer159')"><i class="fab fa-lg fa-github" slot="start"></i>
      <p>GitHub</p>
    </fast-menu-item>
    <fast-menu-item (click)="gotoURL($event, 'https://gitlab.com/Racer159')" (keydown)="gotoURL($event, 'https://gitlab.com/Racer159')"><i class="fab fa-lg fa-gitlab" slot="start"></i>
      <p>GitLab</p>
    </fast-menu-item>
    <fast-menu-item (click)="gotoURL($event, 'https://repo1.dso.mil/wayne.starr')" (keydown)="gotoURL($event, 'https://repo1.dso.mil/wayne.starr')"><i class="fab fa-lg fa-git-alt"
        slot="start"></i>
      <p>Repo One</p>
    </fast-menu-item>
  </fast-menu>
  <div id="menu-cover" [class]="showGitMenu ? 'shown' : 'hidden'" (click)="toggleGitMenu()"></div>
</nav>

<main id="content">
  <router-outlet></router-outlet>
</main>

<footer>
  <div id="notifications" class="hidden" [class]="showToast ? 'shown' : 'hidden'" role="alert">
    <span *ngIf="developerSteps > 0">You are now {{developerSteps}} {{developerSteps != 1 ? "steps" : "step"}} away from
      being a developer.</span>
    <span *ngIf="developerSteps < 1">Developer mode has been turned on.</span>
  </div>

  <a href="https://archive.org/details/CopyingIsNotTheft1080p" id="copyright">
    © 2025
  </a>

  <a href="" id="footer" (click)="handlePiClick($event)" (contextmenu)="noContext()">
    π
  </a>
</footer>
